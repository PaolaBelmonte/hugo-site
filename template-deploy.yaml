#Prova template Paola

---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hugo-site
  # VEDERE SE SERVE namespace: ${NAMESPACE}
spec:
  selector:
    matchLabels:
      app: hugo-site
  replicas: 2
  template:
    metadata:
      labels:
        app: hugo-site
    spec:
      automountServiceAccountToken: false
      containers:
      - name: hugo-site
        image: paolabelmonte/hugo-site:v2
        ports:
        - containerPort: 80
---
# Service of type ClusterIP
apiVersion: v1
kind: Service
metadata:
  name: hugo-site
  # VEDERE SE SERVE namespace: ${NAMESPACE}
  labels:
    app: hugo-site
spec:
  selector:
    app: hugo-site
  ports:
    - protocol: "TCP"
      port: 80
      targetPort: 80
  type: ClusterIP
---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hugo-site
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
  # VEDERE SE SERVE namespace: ${NAMESPACE}
spec:
  tls:
  - hosts:
    - hugosite.crownlabs.polito.it
    secretName: hugo-site-cert
  rules:
  - host: hugosite.crownlabs.polito.it
    http:
      paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: hugo-site
              port:
                number: 80
